name: Update Recent StoryGraph Book

on:
  schedule:
    # S'executa cada dia a les 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Permet executar-lo manualment des de la pestanya Actions

jobs:
  update-book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install storygraph-api

      - name: Run script to get recent book
        env:
          STORYGRAPH_USERNAME: ${{ secrets.STORYGRAPH_USERNAME }}
          STORYGRAPH_PASSWORD: ${{ secrets.STORYGRAPH_PASSWORD }}
        run: python scripts/get_recent_book.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add js/recent_book.json
          # NomÃ©s fa commit si hi ha canvis
          git diff --staged --quiet || git commit -m "ðŸ“š Update recent book from StoryGraph"
          git push
