<div class="lang-selector">
  {% if page.lang == 'ca' %}
    <a href="{{ page.url | replace: '/', '/index_en/' }}">EN</a>
  {% else %}
    <a href="{{ page.url | replace: '_en', '' }}">CA</a>
  {% endif %}
</div>

<style>
.lang-selector {
  float: right;
  margin-top: 1em;
  margin-right: 1em;
}
.lang-selector a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}
</style>
