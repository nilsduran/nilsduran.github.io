<div class="pagination clearfix mb1">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a href="{{ site.baseurl }}/" class="pagination-arrow">&lt;</a>
      {% else %}
        <a href="{{ paginator.previous_page_path }}" class="pagination-arrow">&lt;</a>
      {% endif %}
    {% else %}
        <a href="" class="pagination-arrow arrow-disabled">&lt;</a>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="pagination-arrow">&gt;</a>
    {% else %}
      <a href="" class="pagination-arrow arrow-disabled">&gt;</a>
    {% endif %}
  </div>
</div>

<style>
.pagination-arrow {
  font-size: 2em; /* Adjust size as needed */
  font-weight: bold;
  text-decoration: none;
  color: #000;
  padding: 0.2em 0.5em;
  transition: all .2s ease-in-out;
}

.pagination-arrow:hover {
  color: #555;
  transform: scale(1.1);
}

.arrow-disabled {
  color: #ccc;
  pointer-events: none; /* Disable clicks on disabled arrows */
}

</style>
